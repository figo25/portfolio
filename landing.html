<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style_landing.css">
</head>

<body>
    <div id="navbar-container"></div>
    <!-- SVG Background -->
    <h1 style="color: #f6f6f6;" id="welcomeMessage">Selamat Datang!</h1>
    <p>Senang bertemu dengan Anda.</p>
    <button onclick="goBack()">Kembali</button>
    <div class="rectangle"></div>
    <div class="right-box">
        <!-- Bola di dalam kotak -->
        <script src="JS/ball.js"></script>
    </div>
    <div class="circle">
        <div class="background-circle"></div>
        <script src="JS/circle.js"></script>
        <script>
            // Mengambil nama dari parameter URL
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            // Menampilkan pesan sambutan dengan nama
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (name) {
                welcomeMessage.innerText = `Selamat Datang, ${name}!`;
            }

            // Fungsi kembali ke halaman utama
            function goBack() {
                window.location.href = 'index.html';
            }
        </script>

        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const navbarContainer = document.getElementById("navbar-container");
                console.log("Navbar container:", navbarContainer); // Menambahkan log untuk memverifikasi elemen ini ada

                fetch("navbar.html")
                    .then(response => {
                        if (!response.ok) {
                            throw new Error("HTTP error " + response.status);
                        }
                        return response.text();
                    })
                    .then(data => {
                        navbarContainer.innerHTML = data;
                        console.log("Navbar content loaded:", data); // Menambahkan log untuk memastikan file dimuat
                    })
                    .catch(error => {
                        console.error("Error loading navbar:", error);
                    });
            });
            fetch("navbar.html")
                .then(response => {
                    console.log("Response status:", response.status); // Menambahkan log untuk status respons
                    if (!response.ok) {
                        throw new Error("HTTP error " + response.status);
                    }
                    return response.text();
                })
                .then(data => {
                    console.log("Navbar content:", data); // Menambahkan log untuk konten yang dimuat
                    navbarContainer.innerHTML = data;
                })
                .catch(error => {
                    console.error("Error loading navbar:", error);
                });
        </script>


</body>

</html>
