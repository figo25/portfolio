<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }
        
        h1 {
            font-size: 3em;
            margin: 0.5em 0;
            color: #61dafb;
        }
        
        p {
            font-size: 1.5em;
            margin: 0.5em 0;
        }
        
        button {
            background-color: #61dafb;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            color: #282c34;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #4e9dc8;
        }
    </style>
</head>

<body>
    <h1 id="welcomeMessage">Selamat Datang!</h1>
    <p>Senang bertemu dengan Anda.</p>
    <button onclick="goBack()">Kembali</button>

    <script>
        // Mengambil nama dari parameter URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');

        // Menampilkan pesan sambutan dengan nama
        const welcomeMessage = document.getElementById("welcomeMessage");
        if (name) {
            welcomeMessage.innerText = `Selamat Datang, ${name}!`;
        }

        // Fungsi kembali ke halaman utama
        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
