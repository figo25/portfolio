<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="css/style_landing.css">
</head>

<body>
    <div id="navbar-container"></div>
    <!-- SVG Background -->
    <h1 style="color: #00c3f9;" id="welcomeMessage">Hi <span class="wave">ðŸ‘‹</span></h1>
    <p>I am Ahmad Figo</p>
    <div class="rectangle"></div>
    <div class="right-box">
        <!-- Bola di dalam kotak -->
        <script src="JS/ball.js"></script>
    </div>
    <div class="circle">
        <div class="background-circle"></div>
        <script src="JS/circle.js"></script>
        <script>
            // Mengambil nama dari parameter URL
            const urlParams = new URLSearchParams(window.location.search);
            const name = urlParams.get('name');

            // Menampilkan pesan sambutan dengan nama
            const welcomeMessage = document.getElementById("welcomeMessage");
            if (name) {
                // Gunakan innerHTML agar tag HTML dalam string dirender
                welcomeMessage.innerHTML = `Hi ${name} <span class="wave">ðŸ‘‹</span>`;
            }
        </script>


        <script>
            document.addEventListener("DOMContentLoaded", function() {
                const navbarContainer = document.getElementById("navbar-container");
                if (navbarContainer) {
                    fetch("navbar.html")
                        .then(response => {
                            if (!response.ok) {
                                throw new Error("HTTP error " + response.status);
                            }
                            return response.text();
                        })
                        .then(data => {
                            navbarContainer.innerHTML = data;
                        })
                        .catch(error => {
                            console.error("Error loading navbar:", error);
                        });
                } else {
                    console.error("Navbar container not found");
                }
            });
        </script>


</body>

</html>
